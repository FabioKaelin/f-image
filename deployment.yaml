apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: f-image
  namespace: f-image
  labels:
    app: f-image
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteMany
    # - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: "8Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-image
  namespace: f-image
spec:
  selector:
    matchLabels:
      app: f-image
  replicas: 1
  template:
    metadata:
      labels:
        app: f-image
    spec:
      containers:
      - name: f-image
        image: ghcr.io/fabiokaelin/f-image:1.0.8
        ports:
        - containerPort: 8002
        volumeMounts:
        - mountPath: /public/dynamic
        # - mountPath: /public/images
          mountPropagation: None
          name: f-image
        env:
        - name: GIN_MODE
          value: "release"
        - name: NOTIFICATION_ID
          value: "RHxMmpGcX"
        - name: JSON_LOGS
          value: "false"
        - name: F_VERSION
          value: "1.0.8"
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: f-image
        persistentVolumeClaim:
          claimName: f-image
---
apiVersion: v1
kind: Service
metadata:
  name: f-image
  namespace: f-image
spec:
  selector:
    app: f-image
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8002
